<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        settings
    </title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"> -->
<script defer src="js/utility.js?42cc51331c7eac59375e"></script><script defer src="js/settings.js?42cc51331c7eac59375e"></script></head>

<body>
    <div id="zasadybox">
        <div id="zasady" style="padding: 75px;">
            <h2>SETTINGS</h2>
            <button class="custom-btn btn-12" id="UP">
                <span>Click to bind new key</span>
                <span>
                    <p>Rotate up</p>
                </span>
            </button>
            <button class="custom-btn btn-12" id="DOWN">
                <span>Click to bind new key</span>
                <span>
                    <p>Rotate down</p>
                </span>
            </button>

            <button class="custom-btn btn-12" id="LEFT">
                <span>Click to bind new key</span>
                <span>
                    <p>Rotate left</p>
                </span>
            </button>

            <button class="custom-btn btn-12" id="RIGHT">
                <span>Click to bind new key</span>
                <span>
                    <p>Rotate right</p>
                </span>
            </button>
        </div>

        <a href="menu">
            <button class="custom-btn btn-12" id="Powrot">
                <span>Return to menu</span>
                <span>
                    <p>Menu</p>
                </span>
            </button>
        </a>
    </div>
</body>

</html>
